{extend name="public/base" /}

{block name="body"}
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:url()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">专题名称 <span class="red">*</span><span class="check-tips">（例如：快速放款）</span></label>
            <div class="controls">
                <input type="text" class="text" name="zt_name" value="{$row.zt_name}" >
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">描述 <span class="check-tips">（20字以内）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="shortdesc" value="{$row.shortdesc}">
            </div>
        </div> 
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips">（从小到大排序，越小越靠前）</span></label>
            <div class="controls">
                <input type="text" class="text" name="rise" value="{$row.rise}">
            </div>
        </div>
        
        <div class="form-item mar_top_10">
            <input type="hidden" name="id" value="{$row.id}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">更新</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
{/block}

{block name="script"}
    <script type="text/javascript">
        highlight_subnav('{:url('Merchant/zuanti')}');
    </script>
{/block}
