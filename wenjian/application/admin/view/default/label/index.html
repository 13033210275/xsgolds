{extend name="public/base" /}

{block name="body"}
<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
	<div class="cf">  
		<div class="fl">
            <a class="btn" href="{:url('add')}">新 增</a> 
        </div>
	</div>
	

	<!-- 数据列表 -->
    <div class="data-table table-striped">
		<table class="">
		    <thead>
		        <tr>
					<th>编号</th>
					<th class="">名称</th>
					<th class="">归类</th>
					<th class="">操作</th> 
				</tr>
		    </thead>
		    <tbody>
				{notempty name="_list"}
				{volist name="_list" id="vo"}
				<tr>
					<td>{$vo.id} </td> 
					<td>{$vo.name}</td> 
					<td>{$vo.type_text}</td>
					<td> 
						<a href="{:url('edit?id='.$vo['id'])}">编辑</a> | 
		                <a data-url="{:url('del')}" data-type="delete" data-obj="label" data-id="{$vo.id}"  class="statusBtn" data-confirm='1' title="确定删除吗？" href="javascript:" >删除</a>
		            </td>
				</tr>
				{/volist}
				{else/}
				<td colspan="4" class="text-center"> Oh! 暂时还没有内容! </td>
				{/notempty}
			</tbody>
	    </table>
	</div> 

	<div>
		<div class="page fr">
	        {$_page}
	    </div>
	</div>
{/block}
