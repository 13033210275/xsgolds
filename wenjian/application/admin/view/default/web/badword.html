{extend name="public/base" /}

{block name="body"}
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:url()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">敏感词 <span class="check-tips">（输入需要被过滤的敏感词，用“，”隔开）</span></label>
            <div class="controls">
                <textarea class="textarea wd090 h400"  name="contents">{$contents}</textarea>
            </div>
        </div>
         
        <div class="form-item mar_top_10">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">保 存</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
{/block}

{block name="script"}
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:url('Web/badword')}'); 
    </script>
{/block}
